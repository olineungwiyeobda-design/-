<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox 기프트 카드</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const Gift = (props) => (
            <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="8" width="18" height="4" rx="1"/>
                <rect x="3" y="12" width="18" height="9" rx="1"/>
                <path d="M12 8v13"/>
                <path d="M19 12h2"/>
                <path d="M3 12h2"/>
            </svg>
        );
        
        const Sparkles = (props) => (
            <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                <path d="M5 3v4"/>
                <path d="M19 17v4"/>
                <path d="M3 5h4"/>
                <path d="M17 19h4"/>
            </svg>
        );
        
        const ArrowLeft = (props) => (
            <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
            </svg>
        );
        
        const Copy = (props) => (
            <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
        );
        
        const Check = (props) => (
            <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const Package = (props) => (
            <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16.5 9.4 7.55 4.24"/>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
        );

        const codesByProduct = {
          1: ['CODE-X7K9M2','CODE-P4J8N1','CODE-W3Q6R5','CODE-Z8L2H9','CODE-B5V7C4','CODE-F9T3K1','CODE-M6D8P2','CODE-Y1N4J7','CODE-R3S9W6','CODE-H7G2L5','CODE-K4X8T1','CODE-N9C6V3','CODE-Q2M7P8','CODE-W5J1R4','CODE-L8F3H9','CODE-T6B2N7','CODE-P1K9D5','CODE-V4R8M2','CODE-C7W3J6','CODE-G9L5T1','CODE-J2N8P4','CODE-X6H1K9','CODE-M3F7V5','CODE-R8D2W6','CODE-K1T4N9','CODE-L5P8C3','CODE-W9J6H2','CODE-B4M1R7','CODE-N7V3K5','CODE-T2G8D1','CODE-H6C4P9','CODE-F1L7M3','CODE-P9K2J8','CODE-V5W6N4','CODE-R3T7H1','CODE-M8D5K9','CODE-J4C1P6','CODE-L7N3W2','CODE-K9H8T5','CODE-G2V4R1'],
          2: ['CODE-3W-A1B2C3','CODE-3W-D4E5F6','CODE-3W-G7H8I9','CODE-3W-J1K2L3','CODE-3W-M4N5O6','CODE-3W-P7Q8R9','CODE-3W-S1T2U3','CODE-3W-V4W5X6','CODE-3W-Y7Z8A9','CODE-3W-B1C2D3','CODE-3W-E4F5G6','CODE-3W-H7I8J9','CODE-3W-K1L2M3','CODE-3W-N4O5P6','CODE-3W-Q7R8S9','CODE-3W-T1U2V3','CODE-3W-W4X5Y6','CODE-3W-Z7A8B9','CODE-3W-C1D2E3','CODE-3W-F4G5H6'],
          3: ['CODE-5W-QW1ER2','CODE-5W-TY3UI4','CODE-5W-OP5AS6','CODE-5W-DF7GH8','CODE-5W-JK9LZ1','CODE-5W-XC2VB3','CODE-5W-NM4QW5','CODE-5W-ER6TY7','CODE-5W-UI8OP9','CODE-5W-AS1DF2','CODE-5W-GH3JK4','CODE-5W-LZ5XC6','CODE-5W-VB7NM8','CODE-5W-PL9OK0','CODE-5W-IJ1UH2','CODE-5W-YG3TF4','CODE-5W-RD5ES6','CODE-5W-WA7QZ8','CODE-5W-SX9DC0','CODE-5W-FV1GB2','CODE-5W-HN3JM4','CODE-5W-KL5PO6','CODE-5W-IU7YT8','CODE-5W-RE9WQ1','CODE-5W-ZA2XS3'],
          4: ['CODE-10W-MN1BV2','CODE-10W-CX3ZA4','CODE-10W-SD5FG6','CODE-10W-HJ7KL8','CODE-10W-QW9ER0','CODE-10W-TY1UI2','CODE-10W-OP3AS4','CODE-10W-DF5GH6','CODE-10W-JK7LM8','CODE-10W-NB9VC0','CODE-10W-XZ1AQ2','CODE-10W-WS3ED4','CODE-10W-RF5TG6','CODE-10W-YH7UJ8','CODE-10W-IK9OL0','CODE-10W-PM1QN2','CODE-10W-WB3EC4','CODE-10W-RV5TF6','CODE-10W-YD7UG8','CODE-10W-IH9OJ0','CODE-10W-PK1LM2','CODE-10W-NZ3XC4','CODE-10W-VB5AS6'],
          5: ['CODE-20W-ZX1CV2','CODE-20W-BN3MQ4','CODE-20W-WE5RT6','CODE-20W-YU7IO8','CODE-20W-PA9SD0','CODE-20W-FG1HJ2','CODE-20W-KL3ZX4','CODE-20W-CV5BN6','CODE-20W-MQ7WE8','CODE-20W-RT9YU0','CODE-20W-IO1PA2','CODE-20W-SD3FG4','CODE-20W-HJ5KL6','CODE-20W-PO7IU8','CODE-20W-YT9RE0','CODE-20W-WQ1AS2','CODE-20W-DF3GH4','CODE-20W-JK5LM6','CODE-20W-NB7VC8','CODE-20W-XZ9QW0','CODE-20W-ER1TY2','CODE-20W-UI3OP4']
        };

        const products = [
          { id: 1, name: '[1만원] Roblox 기프트 카드', price: '₩10,000', robux: '800 Robux', image: 'https://i.imgur.com/06hAwVq.jpg' },
          { id: 2, name: '[3만원] Roblox 기프트 카드', price: '₩30,000', robux: '2,400 Robux', image: 'https://i.imgur.com/06hAwVq.jpg' },
          { id: 3, name: '[5만원] Roblox 기프트 카드', price: '₩50,000', robux: '4,500 Robux', image: 'https://i.imgur.com/06hAwVq.jpg' },
          { id: 4, name: '[10만원] Roblox 기프트 카드', price: '₩100,000', robux: '10,000 Robux', image: 'https://i.imgur.com/06hAwVq.jpg' },
          { id: 5, name: '[20만원] Roblox 기프트 카드', price: '₩200,000', robux: '22,500 Robux', image: 'https://i.imgur.com/06hAwVq.jpg' }
        ];

        function RobloxGiftSite() {
          const [selectedProduct, setSelectedProduct] = useState(null);
          const [codeInput, setCodeInput] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [giftCode, setGiftCode] = useState('');
          const [copied, setCopied] = useState(false);
          const [error, setError] = useState('');

          const getStock = (productId) => codesByProduct[productId]?.length || 0;

          const generateGiftCode = () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const length = Math.floor(Math.random() * 4) + 8;
            let code = 'RBX';
            for (let i = 0; i < length; i++) {
              code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
          };

          const handleConfirm = () => {
            if (!codeInput.trim()) return;
            
            const validCodes = codesByProduct[selectedProduct.id] || [];
            if (!validCodes.includes(codeInput.trim())) {
              setError('유효하지 않은 코드입니다. 다시 확인해주세요.');
              return;
            }
            
            setError('');
            setIsLoading(true);
            const loadingTime = Math.floor(Math.random() * 14000) + 6000;
            
            setTimeout(() => {
              setGiftCode(generateGiftCode());
              setIsLoading(false);
            }, loadingTime);
          };

          const handleProductClick = (product) => {
            setSelectedProduct(product);
            setCodeInput('');
            setGiftCode('');
            setError('');
          };

          const handleBack = () => {
            setSelectedProduct(null);
            setCodeInput('');
            setGiftCode('');
            setError('');
          };

          const copyToClipboard = () => {
            navigator.clipboard.writeText(giftCode);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          const getStockColor = (stock) => {
            if (stock >= 30) return 'from-green-500 to-emerald-500';
            if (stock >= 20) return 'from-yellow-500 to-amber-500';
            if (stock >= 10) return 'from-orange-500 to-red-500';
            return 'from-red-500 to-pink-500';
          };

          if (selectedProduct) {
            const stock = getStock(selectedProduct.id);
            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 text-white p-4 md:p-8 overflow-hidden relative">
                {/* Animated background stars - falling like snow */}
                <div className="absolute inset-0 overflow-hidden pointer-events-none">
                  {[...Array(30)].map((_, i) => (
                    <div
                      key={i}
                      className="absolute w-1 h-1 bg-white rounded-full animate-fall"
                      style={{
                        left: `${Math.random() * 100}%`,
                        top: `-${Math.random() * 20}%`,
                        animationDuration: `${Math.random() * 3 + 2}s`,
                        animationDelay: `${Math.random() * 5}s`,
                        opacity: Math.random() * 0.7 + 0.3
                      }}
                    ></div>
                  ))}
                  
                  <div className="absolute w-96 h-96 bg-purple-600 rounded-full blur-3xl opacity-20 -top-48 -left-48 animate-pulse"></div>
                  <div className="absolute w-96 h-96 bg-blue-600 rounded-full blur-3xl opacity-20 -bottom-48 -right-48 animate-pulse"></div>
                  <div className="absolute w-64 h-64 bg-pink-500 rounded-full blur-3xl opacity-10 top-1/2 left-1/2 animate-pulse" style={{animationDelay: '0.7s'}}></div>
                </div>

                <style>{`
                  @keyframes fall {
                    0% {
                      transform: translateY(0) translateX(0);
                    }
                    100% {
                      transform: translateY(100vh) translateX(${Math.random() * 100 - 50}px);
                    }
                  }
                  .animate-fall {
                    animation: fall linear infinite;
                  }
                `}</style>

                <div className="max-w-2xl mx-auto relative z-10">
                  <button 
                    onClick={handleBack}
                    className="mb-8 px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 rounded-xl backdrop-blur-sm transition-all shadow-lg shadow-purple-500/50 flex items-center gap-2 group"
                  >
                    <ArrowLeft className="w-5 h-5 group-hover:-translate-x-1 transition-transform" />
                    돌아가기
                  </button>

                  <div className="bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-2xl rounded-3xl p-8 shadow-2xl border border-white/20 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-40 h-40 bg-gradient-to-br from-purple-500/30 to-transparent rounded-full blur-3xl"></div>
                    
                    <div className="relative z-10">
                      <div className="flex items-center justify-center mb-6">
                        <div className="bg-gradient-to-r from-purple-500 to-blue-500 p-3 rounded-2xl shadow-lg shadow-purple-500/50">
                          <Gift className="w-8 h-8" />
                        </div>
                      </div>

                      <h2 className="text-3xl md:text-4xl font-bold mb-3 text-center bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent">
                        {selectedProduct.name}
                      </h2>
                      
                      <div className="flex items-center justify-center gap-4 mb-8">
                        <p className="text-purple-300 text-lg">{selectedProduct.robux}</p>
                        <div className={`flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-gradient-to-r ${getStockColor(stock)} shadow-lg`}>
                          <Package className="w-4 h-4 text-white" />
                          <span className="text-sm font-bold text-white">재고: {stock}개</span>
                        </div>
                      </div>

                      {!isLoading && !giftCode && (
                        <>
                          <div className="mb-6 text-center">
                            <p className="text-lg text-gray-300 mb-2">발급된 코드를 입력해주세요</p>
                            <p className="text-sm text-gray-400">아래 인증 코드를 입력하시면 기프트 카드가 발급됩니다</p>
                          </div>

                          <div className="mb-6">
                            <label className="block text-sm font-medium mb-3 text-gray-300">Code</label>
                            <input
                              type="text"
                              value={codeInput}
                              onChange={(e) => {
                                setCodeInput(e.target.value);
                                setError('');
                              }}
                              className="w-full px-6 py-4 bg-white/5 border-2 border-purple-500/30 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-500 focus:ring-4 focus:ring-purple-500/20 transition-all backdrop-blur-sm text-lg"
                              placeholder="코드를 입력하세요..."
                              onKeyPress={(e) => e.key === 'Enter' && handleConfirm()}
                            />
                            {error && (
                              <p className="mt-2 text-red-400 text-sm">{error}</p>
                            )}
                          </div>

                          <button
                            onClick={handleConfirm}
                            disabled={!codeInput.trim()}
                            className="w-full py-4 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 disabled:from-gray-600 disabled:to-gray-600 rounded-xl font-bold text-lg transition-all shadow-xl shadow-purple-500/50 hover:shadow-purple-500/70 hover:scale-[1.02] disabled:scale-100 disabled:cursor-not-allowed"
                          >
                            확인
                          </button>
                        </>
                      )}

                      {isLoading && (
                        <div className="text-center py-12">
                          <div className="relative inline-block mb-6">
                            <div className="w-20 h-20 border-4 border-purple-500/30 border-t-purple-500 rounded-full animate-spin"></div>
                            <Sparkles className="w-8 h-8 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-purple-400 animate-pulse" />
                          </div>
                          <p className="text-2xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">제품 준비중...</p>
                          <p className="text-gray-400">기프트 카드를 생성하고 있습니다</p>
                        </div>
                      )}

                      {giftCode && (
                        <div className="text-center py-8">
                          <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full mb-6 animate-bounce shadow-lg shadow-green-500/50">
                            <Check className="w-10 h-10" />
                          </div>
                          <p className="text-2xl font-bold mb-6 bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent">발급 완료!</p>
                          
                          <div className="bg-gradient-to-r from-purple-900/50 to-blue-900/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-purple-500/50 mb-4">
                            <p className="text-sm text-gray-400 mb-2">기프트 카드 코드</p>
                            <div className="flex items-center justify-center gap-3">
                              <p className="text-3xl font-mono font-bold tracking-wider text-transparent bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text">{giftCode}</p>
                              <button
                                onClick={copyToClipboard}
                                className="p-2 bg-white/10 hover:bg-white/20 rounded-lg transition-all"
                                title="복사"
                              >
                                {copied ? <Check className="w-5 h-5 text-green-400" /> : <Copy className="w-5 h-5" />}
                              </button>
                            </div>
                          </div>
                          
                          <p className="text-sm text-gray-400">Roblox 웹사이트에서 코드를 사용하세요</p>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 text-white p-4 md:p-8 overflow-hidden relative">
              {/* Animated background - falling stars like snow */}
              <div className="absolute inset-0 overflow-hidden pointer-events-none">
                {[...Array(50)].map((_, i) => (
                  <div
                    key={i}
                    className="absolute w-1 h-1 bg-white rounded-full animate-fall"
                    style={{
                      left: `${Math.random() * 100}%`,
                      top: `-${Math.random() * 20}%`,
                      animationDuration: `${Math.random() * 3 + 3}s`,
                      animationDelay: `${Math.random() * 5}s`,
                      opacity: Math.random() * 0.7 + 0.3
                    }}
                  ></div>
                ))}
                
                <div className="absolute w-96 h-96 bg-purple-600 rounded-full blur-3xl opacity-20 -top-48 -left-48 animate-pulse"></div>
                <div className="absolute w-96 h-96 bg-blue-600 rounded-full blur-3xl opacity-20 -bottom-48 -right-48 animate-pulse"></div>
                <div className="absolute w-80 h-80 bg-pink-500 rounded-full blur-3xl opacity-15 top-1/3 right-1/4 animate-pulse" style={{animationDelay: '0.5s'}}></div>
              </div>

              <style>{`
                @keyframes fall {
                  0% {
                    transform: translateY(0) translateX(0);
                  }
                  100% {
                    transform: translateY(100vh) translateX(${Math.random() * 100 - 50}px);
                  }
                }
                .animate-fall {
                  animation: fall linear infinite;
                }
              `}</style>

              <div className="max-w-6xl mx-auto relative z-10">
                <div className="text-center mb-12">
                  <div className="inline-flex items-center justify-center mb-6">
                    <div className="bg-gradient-to-r from-purple-600 to-blue-600 p-4 rounded-3xl shadow-2xl shadow-purple-500/50 animate-pulse">
                      <Gift className="w-12 h-12" />
                    </div>
                  </div>
                  <h1 className="text-5xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent">
                    Roblox 기프트 카드
                  </h1>
                  <p className="text-xl text-gray-400">원하는 상품을 선택하세요</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {products.map((product, index) => {
                    const stock = getStock(product.id);
                    return (
                    <div
                      key={product.id}
                      onClick={() => handleProductClick(product)}
                      className="group cursor-pointer bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl rounded-3xl p-6 shadow-2xl border border-white/20 hover:border-purple-500/50 transition-all hover:scale-105 hover:shadow-purple-500/50 relative overflow-hidden"
                      style={{animationDelay: `${index * 0.1}s`}}
                    >
                      <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-purple-500/20 to-transparent rounded-full blur-2xl group-hover:scale-150 transition-transform"></div>
                      
                      {/* 재고 표시 배지 */}
                      <div className="absolute top-4 right-4 z-20">
                        <div className={`flex items-center gap-1 px-3 py-1.5 rounded-full bg-gradient-to-r ${getStockColor(stock)} shadow-lg`}>
                          <Package className="w-4 h-4 text-white" />
                          <span className="text-sm font-bold text-white">{stock}개</span>
                        </div>
                      </div>
                      
                      <div className="relative z-10">
                        <div className="mb-4 overflow-hidden rounded-2xl shadow-lg">
                          <img 
                            src={product.image} 
                            alt={product.name}
                            className="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-500"
                          />
                        </div>
                        
                        <div className="flex items-center gap-2 mb-3">
                          <Sparkles className="w-5 h-5 text-purple-400" />
                          <h3 className="text-xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                            {product.name}
                          </h3>
                        </div>
                        
                        <div className="flex items-center justify-between">
                          <p className="text-2xl font-bold text-white">{product.price}</p>
                          <p className="text-sm text-purple-300">{product.robux}</p>
                        </div>
                        
                        <div className="mt-4 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl text-center font-bold group-hover:from-purple-700 group-hover:to-blue-700 transition-all shadow-lg">
                          선택하기
                        </div>
                      </div>
                    </div>
                  )})}
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RobloxGiftSite />);
    </script>
</body>
</html>
